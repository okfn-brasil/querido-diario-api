receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
exporters:
  debug:
    verbosity: detailed
  otlphttp:
    endpoint: http://localhost:3100/otlp
processors:
  batch:
service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug, otlphttp]
      processors: [batch]
    traces:
      receivers: [otlp]
      exporters: [debug]
      processors: [batch]
    metrics:
      receivers: [otlp]
      exporters: [debug]
      processors: [batch]
